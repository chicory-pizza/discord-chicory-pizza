name: Node.js CI

on:
  push:
    branches: [main]

  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - run: npm ci

      # smoke test to ensure the build works
      - run: npm run build

      - run: npm run tsc -- --build
      - run: npm run lint
      # - run: npm test
      - run: npm run prettier -- --check
